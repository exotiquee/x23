<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>To-Do List App</title>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="styles.css">
    <script src="node_modules/jquery/dist/jquery.min.js"></script>
    <script src="node_modules/popper.js/dist/umd/popper.min.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
</head>
<body class="bg-dark">
    <div class="container mt-5">
        <div class="card bg-light text-dark">
            <div class="card-header">
                <h1 class="mb-0">To-Do List App</h1>
            </div>
            <div class="card-body">
                <form id="todo-form">
                    <div class="form-group">
                        <label for="todo-input" class="form-label">Add Task</label>
                        <input type="text" class="form-control" id="todo-input" placeholder="Enter task here">
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-6">
                            <label for="due-date" class="form-label">Due Date</label>
                            <input type="date" class="form-control" id="due-date">
                        </div>
                        <div class="col-sm-6">
                            <label for="due-time" class="form-label">Due Time</label>
                            <input type="time" class="form-control" id="due-time">
                        </div>
                    </div>
                    <button type="submit" class="btn btn-primary">Add</button>
                </form>
                <hr>
                <ul id="todo-list" class="list-group">
                </ul>
            </div>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
